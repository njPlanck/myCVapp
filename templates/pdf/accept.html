<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <script src="" async defer></script>
    <form method = "POST">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
      
            <div class="form-group">
              <label for="">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone">
            </div>
      
            <div class="form-group">
              <label for="">About You</label>
              <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
            </div>
      
            <div class="form-group">
              <label for="">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree">
            </div>
      
            <div class="form-group">
              <label for="">School</label>
              <input type="text" class="form-control" id="school" name="school">
            </div>
      
            <div class="form-group">
              <label for="">University</label>
              <input type="text" class="form-control" id="university" name="univeristy">
            </div>
      
            <div class="form-group">
              <label for="">Previous Work</label>
              <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
            </div>
      
            <div class="form-group">
              <label for="">Skills</label>
              <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
            </div>
      
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        </div>
      </div>
  </body>
</html>
